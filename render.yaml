services:
  - type: web
    name: juego-portafolio
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app

envVars:
  - key: FLASK_ENV
    value: production

dependencies:
  apt:
    packages:
      - libsdl2-dev
      - libsdl2-image-dev
      - libsdl2-mixer-dev
      - libsdl2-ttf-dev
