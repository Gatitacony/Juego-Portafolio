<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>
    <div class="container">
        {% if 'logged_in' in session %}
            <h1>Bienvenido, {{ username }}</h1>
            <div id="startButtonContainer">
                <button id="startButton" onclick="startGame()">Iniciar Juego</button>
            </div>
            <div id="skillCarousel" style="display: none;">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <div class="card">
                            <h2>HTML</h2>
                            <p>Conocimiento avanzado en HTML5.</p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="card">
                            <h2>CSS</h2>
                            <p>Experiencia en estilos y diseño responsivo con CSS3.</p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="card">
                            <h2>JavaScript</h2>
                            <p>Conocimiento en ES6 y frameworks modernos.</p>
                        </div>
                    </div>
                    <!-- Agrega más tarjetas según tus habilidades -->
                </div>
            </div>
        {% else %}
            <p>No has iniciado sesión. <a href="{{ url_for('login') }}">Iniciar sesión</a></p>  
        {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        function startGame() {
            document.getElementById('startButtonContainer').style.display = 'none';
            document.getElementById('skillCarousel').style.display = 'block';
            $('.owl-carousel').owlCarousel({
                loop:true,
                margin:10,
                nav:true,
                dots:true,
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:2
                    },
                    1000:{
                        items:3
                    }
                }
            });
        }
    </script>
</body>
</html>
