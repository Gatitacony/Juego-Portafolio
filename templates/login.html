<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Juego Portafolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Iniciar Sesión</h1>
        <form method="post" action="{{ url_for('login') }}">
            <!-- Campo de usuario o correo electrónico -->
            <input type="text" name="user_or_email" placeholder="Nombre de Usuario" required>
            <div class="input-group">
                <input type="password" name="password" id="password" class="password-input" placeholder="Contraseña" required>
                <span class="show-password" onclick="togglePasswordVisibility('password', this)">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <!-- Botón de inicio de sesión -->
            <button type="submit">Iniciar Sesión</button>
        </form>
        <a href="{{ url_for('index') }}">Volver</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
